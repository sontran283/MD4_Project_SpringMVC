<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-size="lg"
      data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light">
<th:block th:insert="admin/layout/head.html"></th:block>
<body>
<div id="layout-wrapper">
    <div class="app-menu navbar-menu">
        <th:block th:insert="admin/layout/sidebar.html"></th:block>
        <th:block th:insert="admin/layout/header.html"></th:block>
    </div>
    <div class="vertical-overlay"></div>
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Add Product</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-xxl-8">
                                        <form action="/admin/add-product" method="post" enctype="multipart/form-data" th:object="${product}">
                                            <div class="mb-3">
                                                <label class="form-label">Image<span class="text-danger">*</span></label>
                                                <input th:field="*{img}" type="file" class="form-control" placeholder="Enter title" required>
                                            </div>
                                            <div class="mb-3">
                                                <label  class="form-label">Product Name<span class="text-danger">*</span></label>
                                                <input th:field="*{productName}" type="text" class="form-control"  placeholder="Enter product name" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Category Name<span class="text-danger">*</span></label>
                                                <select th:field="*{category}" class="form-select">
                                                    <option th:each="category : ${categoryList}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label  class="form-label">Description<span class="text-danger">*</span></label>
                                                <input th:field="*{productDescription}" type="text" class="form-control" placeholder="Enter product title" required>
                                            </div>
                                            <div class="mb-3">
                                                <label  class="form-label">Price<span class="text-danger">*</span></label>
                                                <input th:field="*{productPrice}" type="text" class="form-control" placeholder="Enter product title" required>
                                            </div>
                                            <div class="mb-3">
                                                <label  class="form-label">Quantity<span class="text-danger">*</span></label>
                                                <input th:field="*{quantity}" type="text" class="form-control" placeholder="Enter product title" required>
                                            </div>
                                            <div class="mb-3">
                                                <label  class="form-label">Status<span class="text-danger">*</span></label>
                                                <input th:field="*{productStatus}" type="radio" value="1"> <span>open</span>
                                                <input th:field="*{productStatus}" type="radio"  value="0"> <span>close</span>
                                            </div>
                                            <a href="/admin" class="btn btn-danger"><i class="ph-x align-middle"></i> Cancel</a>
                                            <button class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
</div>
<th:block th:insert="admin/layout/footer.html"></th:block>
<th:block th:insert="admin/layout/script.html"></th:block>
</body>
</html>
