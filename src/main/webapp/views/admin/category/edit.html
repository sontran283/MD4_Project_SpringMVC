<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="admin/layout/head.html"></th:block>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <th:block th:insert="admin/layout/header.html"></th:block>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Add Category
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Add Category</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-md-8">
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <form th:action="@{/admin/add-category}" th:object="${category}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Category Name</label>
                                <input type="text" th:field="*{categoryName}" class="form-control" id="exampleInputEmail1" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Category Status</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" th:field="*{categoryStatus}" value="1">
                                        Open
                                    </label>
                                    <label>
                                        <input type="radio" th:field="*{categoryStatus}"  value="0">
                                        Close
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 0.0.1
        </div>
        <strong>COGO &copy; 2023 <a href="https://adminlte.io">ADMIN</a></strong>
    </footer>
</div>
<th:block th:insert="admin/layout/script.html"></th:block>
</body>
</html>
